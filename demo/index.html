<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MomentPicker</title>
        <link rel="stylesheet" href="../dist/MomentPicker.css">
    </head>
    <body>
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/moment/min/moment-with-locales.js"></script>
        <script src="../dist/MomentPicker.js"></script>
        <script src="main.js"></script>
        <table>
            <thead>
                <tr>
                    <th width="350">DIV</th>
                    <th width="350">INPUT</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><div id="picker-div" class="datepicker" ></div></td>
                    <td><label for="picker-input">INPUT</label><input id="picker-input" type="text" class="datepicker" /></td>
                </tr>

            </tbody>
        </table>
    </body>
</html>
